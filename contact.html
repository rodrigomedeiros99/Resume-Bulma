<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Rodrigo Medeiros</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <h1 class="title is-2">Rodrigo Medeiros</h1>
        </div>
        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-end">
            <a class="navbar-item" href="index.html">
              Home
            </a>
      
            <a class="navbar-item" href="contact.html">
              Contact
            </a>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a target="_blank" class="button is-dark" href="https://github.com/rodrigomedeiros99">
                  <img src="./midia/github.svg" alt="" srcset="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="section has-background-black contact-sec">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image is-5by4">
                  <img
                    src="https://bulma.io/assets/images/placeholders/1280x960.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Rodrigo Medeiros</p>
                    <!--imagem do github ao lado do nome com o nome do github-->
                    <span class="tag is-dark is-medium">Javascript Full Stack Developer</span>
                  </div>
                </div>
            
                <div class="content">
                  <p>+55 (81)9999-9999</p>
                  <p>rodrigo.medeiros@email.com</p>
                </div>
              </div>
            </div>

          </div>
          <div class="column is-9">
            <div class="card 1">
              <header class="card-header">
                <p class="card-header-title">Contact</p>
                <hr>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Your name">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input " type="email" placeholder="Email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    
                  <div class="field">
                    <label class="label message is-white">Message</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Leave your message here"></textarea>
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Submit</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </body>
</html>
